<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/quill@2.0.3/dist/quill.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/quill@2.0.3/dist/quill.snow.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/button.css') }}">
    <title>Language Learning Chat | AI Teacher</title>
</head>

<body>
    <div class="chat-container">
        <!-- <div class="chat-header">
            <h1>AI Language Teacher</h1>
            <p>Practice your language skills with an AI tutor</p>
        </div> -->
        
        <div class="chat-messages" id="chat-messages">
            <!-- Messages will appear here -->
        </div>
        
        <div class="editor-container">
            <div id="toolbar">
                <select class="ql-size">
                    <option value="small">Small</option>
                    <option selected>Normal</option>
                    <option value="large">Large</option>
                    <option value="huge">Huge</option>
                </select>
                <button class="ql-bold" title="Bold"></button>
                <button class="ql-italic" title="Italic"></button>
                <button class="ql-underline" title="Underline"></button>
                <button class="ql-list" value="bullet" title="Bullet List"></button>
                <span class="button" id="send-button">Send</span>
            </div>
            
            <div id="editor"></div>
        </div>
    </div>

    <script type="module" src="{{ url_for('static', filename='js/quill_editor.js') }}"></script>
    <script type="module" src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
